<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div p {
            color: lime;
        }
        div > div{
            background-color: brown;
        }
        .es {
            background-color: chocolate;
        }
        div + section{
            background-color: royalblue;
        }
        div ~ p {
            color: goldenrod;
        }

    </style>
</head>
<body>

    <div>
        <p>Hola mi mundo</p>
        <p> Soy</p>
        <p> Rodrigo </p>
    </div>
    <div>
        <div>
            <p>Estoy estudiando</p>
            <div class="es">ES</div>
        </div>
    </div>
    <section>Iron man</section>
    <p> hermano</p>
    <p>Hermano 2</p>

</body>
</html>
